    <script>
       const storyBolinha = document.getElementById('story1');
const storyModal = document.getElementById('storyModal');
const fecharModal = document.getElementById('fecharModal');
const storyVideo = document.getElementById('storyVideo');

// Lista de vídeos
let stories = [
    "img/Eric1.mp4",
    "img/Eric2.mp4",
    "img/Eric3.mp4",
    "img/Eric4.mp4",
    "img/Eric5.mp4"
];

let indexStory = 0;

// Seleciona todas as barras de progresso
const storyBars = Array.from(document.querySelectorAll('.story-bar-fill'));

// Atualiza as barras
function updateBars() {
    storyBars.forEach((bar, idx) => {
        if(idx < indexStory) bar.style.width = '100%';
        else bar.style.width = '0%';
    });
}

// Anima a barra do vídeo atual
storyVideo.addEventListener('timeupdate', () => {
    let progress = (storyVideo.currentTime / storyVideo.duration) * 100;
    storyBars[indexStory].style.width = progress + '%';
});

// Abrir modal
storyBolinha.onclick = function() {
    storyModal.style.display = "flex";
    storyVideo.src = stories[indexStory];
    storyVideo.play();
    updateBars();
}

// Fechar modal
fecharModal.onclick = function() {
    storyModal.style.display = "none";
    storyVideo.pause();
}

// Fechar clicando fora
window.onclick = function(event) {
    if(event.target == storyModal) {
        storyModal.style.display = "none";
        storyVideo.pause();
    }
}

// Próximo story
function proximoStory() {
    indexStory++;
    if(indexStory >= stories.length) indexStory = 0;
    storyVideo.src = stories[indexStory];
    storyVideo.play();
    updateBars();
}

// Story anterior
function anteriorStory() {
    indexStory--;
    if(indexStory < 0) indexStory = stories.length - 1;
    storyVideo.src = stories[indexStory];
    storyVideo.play();
    updateBars();
}

    </script>
